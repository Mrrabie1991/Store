<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="/css/animate.css">
    <script src="https://kit.fontawesome.com/39828f72c5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-right">
                <a href=""><i class="far fa-user"></i></a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
                <a href=""><i class="fas fa-home"></i></a>
                <a href=""><i class="fas fa-search"></i></a>

            </div>
            <div class="nav-left">
                <div class="register-login-btn">
                    <i class="fas fa-user"></i>
                    <a href="#">ثبت نام / ورود</a>
                </div>
            </div>
        </nav>

        <section class="slider">
            <div class="slides">
                <div class="item active" id="slide1">
                    <img src="/images/listen1.webp" alt="">
                    <span>آهنگ ها رو زنده  تر از اون چیزی که هستن گوش بده</span>
                </div>
                <div class="item" id="slide2">
                    <img src="/images/listen2.webp" alt="">
                    <span>کیفیت صدایی که همیشه <br>دنبالش بودی اینجاست</span>
                </div>
                <div class="item" id="slide3">
                    <img src="/images/hedphone1.png" alt="">
                    <span>رویا هاتو با صدای بلند گوش بده</span>
                </div>
            </div>
            <div class="buttons">
                <i onclick="setSlide('slide1' , 1)" class="fas fa-circle"></i>
                <i onclick="setSlide('slide2' , 2)" class="fas fa-circle"></i>
                <i onclick="setSlide('slide3' , 3)" class="fas fa-circle"></i>
            </div>
        </section>

    </header>


    <script src="/js/main.js"></script>
</body>
</html>
